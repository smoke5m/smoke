<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freecam Menu</title>

<!-- Load a custom font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background-color: transparent;
    font-family: 'Orbitron', sans-serif; /* custom font applied */
    overflow: hidden;
  }

  #crosshair {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: #00f;
    text-shadow: 2px 2px 8px #000;
  }

  #features-container {
    position: absolute;
    left: 50%;
    top: 30%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .feature {
    font-size: 1.6rem;
    font-weight: 900;
    color: #fff;
    text-shadow: 2px 2px 10px #000;
    margin: 8px 0;
    transition: all 0.2s ease;
  }

  .highlight {
    font-size: 2rem;
    color: #00f;
    text-shadow: 4px 4px 14px #000;
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div id="crosshair">â€¢</div>
<div id="features-container"></div>

<script>
  const features = ["Look-Around", "Teleport", "Lock Doors", "Unlock Doors", "Copy Outfit"];
  let currentIndex = 0;

  const container = document.getElementById("features-container");

  function renderFeatures() {
    container.innerHTML = "";
    features.forEach((feature, i) => {
      const div = document.createElement("div");
      div.textContent = feature;
      div.classList.add("feature");
      if (i === currentIndex) div.classList.add("highlight");
      container.appendChild(div);
    });
  }

  // Listen to messages from Lua
  window.addEventListener("message", (event) => {
    const data = event.data;
    if (data.type === "highlight") {
      currentIndex = data.index;
      renderFeatures();
    }
  });

  renderFeatures();
</script>

</body>
</html>
