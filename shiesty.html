<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freecam Menu UI</title>
<style>
  body {
    margin: 0;
    background-color: transparent;
    font-family: "Arial", sans-serif;
    overflow: hidden;
  }

  /* Crosshair */
  #crosshair {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: #00f;
    text-shadow: 2px 2px 8px #000;
  }

  /* Feature list container */
  #features-container {
    position: absolute;
    left: 50%;
    top: 30%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .feature {
    font-size: 1.6rem; /* slightly bigger */
    font-weight: 900; /* bolder */
    color: #fff;
    text-shadow: 2px 2px 10px #000;
    margin: 8px 0;
    transition: all 0.2s ease;
  }

  .highlight {
    font-size: 2rem;
    color: #00f;
    text-shadow: 4px 4px 14px #000;
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div id="crosshair">â€¢</div>

<div id="features-container">
  <!-- Features will be inserted here -->
</div>

<script>
  const features = ["Look-Around", "Teleport", "Lock Doors", "Unlock Doors", "Copy Outfit"];
  let currentIndex = 0;

  const container = document.getElementById("features-container");

  function renderFeatures() {
    container.innerHTML = "";
    features.forEach((feature, i) => {
      const div = document.createElement("div");
      div.textContent = feature;
      div.classList.add("feature");
      if (i === currentIndex) div.classList.add("highlight");
      container.appendChild(div);
    });
  }

  let lastScrollTime = 0;
  const scrollCooldown = 150; // milliseconds between scrolls

  // Scroll with mouse wheel (slower)
  document.addEventListener("wheel", (e) => {
    const now = Date.now();
    if (now - lastScrollTime < scrollCooldown) return; // wait until cooldown

    if (e.deltaY < 0) {
      currentIndex = (currentIndex - 1 + features.length) % features.length;
    } else if (e.deltaY > 0) {
      currentIndex = (currentIndex + 1) % features.length;
    }
    renderFeatures();
    lastScrollTime = now;
  });

  // Scroll with arrow keys
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp") {
      currentIndex = (currentIndex - 1 + features.length) % features.length;
      renderFeatures();
    } else if (e.key === "ArrowDown") {
      currentIndex = (currentIndex + 1) % features.length;
      renderFeatures();
    }
  });

  renderFeatures();
</script>

</body>
</html>
