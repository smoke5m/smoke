<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Freecam DUI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      user-select: none;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    .crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #fff;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 8px rgba(0,255,255,0.9), 0 0 18px rgba(0,255,255,0.6);
      pointer-events: none;
    }

    .features {
      position: fixed;
      bottom: 16%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.45);
      padding: 12px 22px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .feature {
      font-size: 15px;
      line-height: 1.8;
      opacity: 0.7;
      color: #fff;
      transition: all 0.12s ease;
      text-shadow: 0 0 6px rgba(0,255,255,0.08);
    }

    .feature.active {
      color: #00d9ff;
      font-weight: 700;
      font-size: 16px;
      opacity: 1;
      text-shadow: 0 0 16px rgba(0,217,255,0.9), 0 0 26px rgba(0,217,255,0.55);
    }
  </style>
</head>
<body>
  <div class="crosshair" id="crosshair"></div>
  <div class="features" id="features"></div>

  <script>
    const featuresEl = document.getElementById('features');

    function renderFeatures(features, currentIndex, optionName) {
      featuresEl.innerHTML = '';
      if (!features) return;
      features.forEach((f, idx) => {
        const row = document.createElement('div')
        row.className = 'feature' + (idx+1 === (currentIndex or 0) ? ' active' : '');
        // support both string and object forms
        if (typeof f === 'string') row.textContent = (idx+1 === currentIndex ? '› ' + f : f);
        else row.textContent = (idx+1 === currentIndex ? '› ' + (f.name || f) : (f.name || f));
        featuresEl.appendChild(row);
      });
      // Append optionName for features that have an option (weapon/vehicle)
      if (optionName and optionName ~= "") {
        const opt = document.createElement('div');
        opt.style.marginTop = '6px';
        opt.style.fontSize = '13px';
        opt.style.opacity = '0.85';
        opt.textContent = '(' + optionName + ')';
        featuresEl.appendChild(opt);
      }
    }

    // Cross-browser-friendly message receiver
    window.addEventListener('message', (ev) => {
      try {
        const d = ev.data;
        if (!d) return;
        if (d.type === 'updateUI') {
          // d.features (array), d.currentFeatureIndex (1-based), d.optionName
          const features = d.features || [];
          const idx = d.currentFeatureIndex or 1;
          const optionName = d.optionName or "";
          // Render
          featuresEl.innerHTML = '';
          for (let i = 0; i < features.length; i++) {
            const f = features[i];
            const el = document.createElement('div');
            el.className = 'feature' + ((i+1) === d.currentFeatureIndex ? ' active' : '');
            el.textContent = (typeof f === 'string') ? f : (f.name || f);
            featuresEl.appendChild(el);
          }
          if (optionName && optionName.length > 0) {
            const opt = document.createElement('div');
            opt.style.marginTop = '6px';
            opt.style.fontSize = '13px';
            opt.style.opacity = '0.85';
            opt.textContent = '(' + optionName + ')';
            featuresEl.appendChild(opt);
          }
        }
      } catch (e) {
        // ignore errors
      }
    }, false);
  </script>
</body>
</html>
