<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shiesty Menu Final Visuals - Refined</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- Root Variables --- */
        :root {
            --color-menu-bg: #00000079; /* Dark gray body */
            --color-highlight-pink: #e100ff; /* Pink highlight */
            --color-highlight-purple: #800080; /* Purple for hover/gradient */
            --color-black-section: #0A0A0A; /* Deep black tab/footer */
            --color-text-bright: #FFFFFF;
            --item-height: 26px; /* Shorter item height */ 
            --selector-height: 29px; /* Thinner selector height */
            --menu-width: 320px;
            --checkbox-off-color: #ffffff;
            --checkbox-on-color: #f500f0;
            --checkbox-bg: #181818;
            --checkbox-on-bg: #181818;
        }

        /* --- Global Setup --- */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent; 
            font-family: 'Roboto', sans-serif;
            flex-direction: column; 
        }

        /* --- Main Block for Header and Menu Bar --- */
        .menu-main-block {
            width: var(--menu-width);
            border-radius: 8px; 
            overflow: hidden;
        }

        /* --- Header Section --- */
        .menu-header-wrapper {
            position: relative;
            height: 100px;
            background: linear-gradient(135deg, #e100ff 0%, #800080 100%);
            border-bottom-left-radius: 0; 
            border-bottom-right-radius: 0; 
            border-top-left-radius: 8px; 
            border-top-right-radius: 8px; 
        }

        .menu-header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 500; 
            font-size: 38px;
            color: white;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.9); 
        }

        /* --- Menu Bar --- */
        .menu-bar {
            background: var(--color-black-section); 
            padding: 0;
            font-weight: 400;
            font-size: 13px;
            color: var(--color-text-bright);
            margin-bottom: 0; 
            border-radius: 0;
            height: 30px; 
            display: flex; 
            align-items: center;
        }
        
        .menu-bar-tab {
            background: linear-gradient(180deg, #000 0%, #e100ff 100%); 
            padding: 6px 15px; 
            border-bottom-right-radius: 0; 
            white-space: nowrap;
            height: 100%; 
            display: flex;
            align-items: center;
            box-shadow: 1px 0 5px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-left: none;
            margin-left: -1px;
        }

        /* --- Items Section --- */
        .menu-items {
            width: var(--menu-width);
            background: var(--color-menu-bg);
            position: relative;
            border-radius: 6px; 
            padding: 5px 0; 
            margin-top: 5px; 
        }
        
        .menu-item {
            height: var(--item-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px; 
            font-size: 13px; 
            font-weight: 400; 
            cursor: default;
            position: relative;
            color: var(--color-text-bright);
            transition: box-shadow 0.1s ease;
        }
        
        .menu-item i {
            font-size: 0.7em; 
        }
        
        .menu-item:hover {
            box-shadow: 
                inset 0 0 5px rgba(225, 0, 255, 0.4),
                0 0 3px rgba(225, 0, 255, 0.5); 
        }

        .selector {
            position: absolute;
            left: 0;
            right: 0;
            height: var(--selector-height);
            margin-top: calc((var(--item-height) - var(--selector-height)) / 2); 
            background: var(--color-highlight-pink);
            border-radius: 4px; 
            box-shadow: 0 0 8px rgba(225, 0, 255, 0.7); 
            transition: transform 0.25s ease;
            z-index: 0;
        }
        
        .menu-item span, .menu-item i {
            position: relative;
            z-index: 1;
        }

        /* --- Checkbox Styles --- */
        .checkbox {
            width: 30px;
            height: 14px;
            background: var(--checkbox-bg);
            border-radius: 20px;
            position: relative;
            flex-shrink: 0;
            transition: background 0.08s linear;
            pointer-events: none;
        }
        .checkbox::after {
            content: "";
            position: absolute;
            top: 1px;
            left: 1px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--checkbox-off-color);
            transition: transform 0.08s linear, background 0.08s linear;
        }
        .checkbox.on {
            background: var(--checkbox-on-bg);
        }
        .checkbox.on::after {
            transform: translateX(16px);
            background: var(--checkbox-on-color);
        }

        /* --- Footer Section --- */
        .menu-footer {
            width: calc(var(--menu-width) - 30px);
            background: var(--color-black-section);
            color: white;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 15px;
            border-radius: 9px; 
            margin-top: 5px; 
            margin-left: auto;
            margin-right: auto;
        }
        
        .footer-details {
            display: flex;
            align-items: center;
        }

        .footer-icon-wrapper {
            display: flex;
            align-items: center;
            padding-right: 10px;
            margin-right: 8px; 
            border-right: 1px solid rgba(255, 255, 255, 0.35); 
        }
        
        .footer-icon {
            font-size: 16px;
            color: white; 
        }

        .footer-info {
            color: #C0C0C0; 
            white-space: nowrap;
        }
        
        .menu-footer .right {
            font-weight: 500;
            white-space: nowrap;
        }

        /* --- Submenu Styles --- */
        .main-menu .menu-item {
            display: flex;
        }
        .submenu .menu-item {
            display: none;
        }
        .submenu-active .main-menu .menu-item {
            display: none;
        }
        .submenu-active .submenu .menu-item {
            display: flex;
        }

        /* --- Notification Styles --- */
        .notification {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #e100ff 0%, #800080 100%);
            color: var(--color-text-bright);
            padding: 12px 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(225, 0, 255, 0.7), 
                        inset 0 0 5px rgba(255, 255, 255, 0.3);
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(-50%) translateX(-10px);
        }

        .notification.hide {
            opacity: 0;
            transform: translateY(-50%) translateX(10px);
        }
    </style>
</head>
<body>
    
    <div class="menu-main-block">
        <div class="menu-header-wrapper">
            <div class="menu-header">shiesty</div>
        </div>
        
        <div class="menu-bar">
            <span class="menu-bar-tab">Main menu</span>
        </div>
    </div>
    
    <div class="menu-items" id="menuItems">
        <div class="selector" id="selector"></div>
        
        <div class="main-menu">
            <div class="menu-item" data-action="player">
                <span>Player</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" data-action="server">
                <span>Server</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" data-action="weapon">
                <span>Weapon</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" data-action="combat">
                <span>Combat</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" data-action="vehicle">
                <span>Vehicle</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" data-action="visual">
                <span>Visual</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" data-action="miscellaneous">
                <span>Miscellaneous</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" data-action="settings">
                <span>Settings</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" data-action="search">
                <span>Search</span>
                <i class="fas fa-search"></i>
            </div>
        </div>
        
        <div class="submenu" id="playerSubmenu">
            <div class="menu-item" data-action="player-health">
                <span>Health</span>
                <span></span>
            </div>
            <div class="menu-item" data-action="player-armor">
                <span>Armor</span>
                <span></span>
            </div>
            <div class="menu-item" data-action="player-speed">
                <span>Speed</span>
                <span class="checkbox"></span>
            </div>
            <div class="menu-item" data-action="player-inventory">
                <span>Inventory</span>
                <span class="checkbox"></span>
            </div>
            <div class="menu-item" data-action="player-other">
                <span>Other</span>
                <span class="checkbox"></span>
            </div>
        </div>
    </div>

    <div class="menu-footer">
        <div class="footer-details">
            <div class="footer-icon-wrapper">
                <i class="fas fa-running footer-icon"></i>
            </div>
            <span class="footer-info">271078 | 9d ago</span>
        </div>
        <div class="right">1/9</div>
    </div>

    <script>
        window.addEventListener('message', (event) => {
            const data = event.data;

            if (!data || !data.type) return;

            if (data.type === 'keydown') {
                const e = new KeyboardEvent('keydown', { keyCode: data.keyCode });
                document.dispatchEvent(e);
            } else if (data.type === 'keyup') {
                const e = new KeyboardEvent('keyup', { keyCode: data.keyCode });
                document.dispatchEvent(e);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const menuItemsContainer = document.getElementById('menuItems');
            const selector = document.getElementById('selector');
            let selectedIndex = 0;
            let scrollInterval = null;
            let currentDirection = 0; // 1 for down, -1 for up, 0 for stop
            let isSubmenuActive = false;
            let currentMenu = 'main';
            
            const repeatRate = 120; // Milliseconds per item movement
            const itemHeight = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--item-height'));

            // Define menu items for main and submenu
            const mainMenuItems = document.querySelectorAll('.main-menu .menu-item');
            const playerSubmenuItems = document.querySelectorAll('#playerSubmenu .menu-item');
            let currentItems = mainMenuItems;
            let numItems = currentItems.length;

            // --- Notification Function ---
            function showNotification(message) {
                // Remove any existing notification
                const existingNotification = document.querySelector('.notification');
                if (existingNotification) {
                    existingNotification.remove();
                }

                // Create new notification
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = `Action: ${message}`;
                document.body.appendChild(notification);

                // Trigger show animation
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10); // Small delay to ensure transition works

                // Remove notification after 2 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    notification.classList.add('hide');
                    setTimeout(() => {
                        notification.remove();
                    }, 300); // Match transition duration
                }, 2000);
            }

            // --- Core Selection Logic ---
            function updateSelection() {
                selector.style.transform = `translateY(${selectedIndex * itemHeight}px)`;
                document.querySelector('.menu-footer .right').textContent = `${selectedIndex + 1}/${numItems}`;
            }

            function moveSelection() {
                if (currentDirection !== 0) {
                    selectedIndex = (selectedIndex + currentDirection);
                    
                    if (selectedIndex < 0) {
                        selectedIndex = numItems - 1; // Wrap to bottom
                    } else if (selectedIndex >= numItems) {
                        selectedIndex = 0; // Wrap to top
                    }
                    
                    updateSelection();
                }
            }

            function startRepeat(newDirection) {
                if (scrollInterval) stopRepeat();
                currentDirection = newDirection;
                moveSelection();
                scrollInterval = setInterval(moveSelection, repeatRate);
            }

            function stopRepeat() {
                clearInterval(scrollInterval);
                scrollInterval = null;
                currentDirection = 0;
            }

            function switchToSubmenu() {
                isSubmenuActive = true;
                currentMenu = 'player';
                menuItemsContainer.classList.add('submenu-active');
                document.querySelector('.menu-bar-tab').textContent = 'Player';
                currentItems = playerSubmenuItems;
                numItems = currentItems.length;
                selectedIndex = 0;
                updateSelection();
            }

            function switchToMainMenu() {
                isSubmenuActive = false;
                currentMenu = 'main';
                menuItemsContainer.classList.remove('submenu-active');
                document.querySelector('.menu-bar-tab').textContent = 'Main menu';
                currentItems = mainMenuItems;
                numItems = mainMenuItems.length;
                selectedIndex = 0;
                updateSelection();
            }

            // --- Checkbox Toggle Logic ---
            function toggleCheckbox(item) {
                const checkbox = item.querySelector('.checkbox');
                if (checkbox) {
                    checkbox.classList.toggle('on');
                    console.log(`Toggled checkbox for: ${item.dataset.action}`);
                    showNotification(item.dataset.action); // Show notification for checkbox toggle
                }
            }

            // --- Execute Action Logic ---
            function executeAction(action) {
                console.log(`Executing ${action}`);
                showNotification(action); // Show notification for action execution
                // Add actual execution logic here (e.g., game functions)
            }

            // --- Keyboard Controls ---
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                    e.preventDefault();
                    let newDirection = (e.key === 'ArrowDown') ? 1 : -1;
                    if (!e.repeat) {
                        startRepeat(newDirection);
                    }
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    stopRepeat();
                    const selectedItem = currentItems[selectedIndex];
                    const action = selectedItem.dataset.action;
                    
                    if (currentMenu === 'main' && action === 'player') {
                        switchToSubmenu();
                    } else if (currentMenu === 'player') {
                        if (action === 'player-health' || action === 'player-armor') {
                            executeAction(action); // Execute action for Health or Armor
                        } else {
                            toggleCheckbox(selectedItem); // Toggle checkbox for other items
                        }
                    } else {
                        console.log(`Action triggered: ${action}`);
                        showNotification(action); // Show notification for other main menu actions
                    }
                } else if (e.key === 'Backspace' && currentMenu === 'player') {
                    e.preventDefault();
                    switchToMainMenu(); // Allow Backspace to return to main menu
                }
            });

            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                    stopRepeat();
                }
            });

            // Initialize
            updateSelection();
        });
    </script>
</body>
</html>
