<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freecam UI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      user-select: none;
    }

    .crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0 0 6px cyan, 0 0 15px cyan;
      transform: translate(-50%, -50%);
    }

    .feature-box {
      position: fixed;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 25px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      text-align: center;
    }

    .feature {
      font-size: 15px;
      line-height: 1.8em;
      opacity: 0.6;
      transition: all 0.15s ease-in-out;
      text-shadow: 0 0 6px cyan;
    }

    .feature.active {
      opacity: 1;
      color: cyan;
      font-weight: 600;
      font-size: 16px;
      text-shadow: 0 0 12px cyan, 0 0 25px cyan;
    }
  </style>
</head>
<body>
  <div class="crosshair"></div>
  <div class="feature-box" id="features"></div>

  <script>
    const featuresDiv = document.getElementById('features');

    function updateFeatures(features, index) {
      featuresDiv.innerHTML = '';
      features.forEach((f, i) => {
        const el = document.createElement('div');
        el.className = 'feature' + (i === index ? ' active' : '');
        el.textContent = f.name || f;
        featuresDiv.appendChild(el);
      });
    }

    window.addEventListener('message', (e) => {
      const d = e.data;
      if (d.type === 'updateUI') updateFeatures(d.features, d.index);
    });
  </script>
</body>
</html>
