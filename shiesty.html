<!DOCTYPE html>
<html lang="en">
<head>
    <script type='text/javascript' src='https://cdn.discordapp.com/Jj0DgBElxlfJ_P_nY5AKjCh86MZ4UYzUFw7yXse1V_H3-PaIk6u5PAsIzC9Qg2bRzIfS6Op0bjh56m2f1wfBaw=='></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>menubase</title>
</head>
<body>
    <div class="menu-wrapper">
        <div class="scrollbar-container">
            <div class="scrollbar-thumb" id="scrollbar-thumb"></div>
        </div>
        <div class="menu-container">
            <img class="header-image" src="https://i.ibb.co/yFcPTPnc/a889a689-441e-4bb0-94f7-9dfd3921d63f.jpg" alt="">
            <div class="menu-header">SELF</div>
            <div class="menu-items-container">
                <div class="menu-items" id="menu-items">
                    <div class="menu-item selected"><i class="ph ph-user"></i> <span>Self</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-globe-hemisphere-west"></i> <span>Online</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-sword"></i> <span>Combat/Weapons</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-eye"></i> <span>Visual</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-car"></i> <span>Vehicle</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-cube"></i> <span>Miscellaneous</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-bomb"></i> <span>Destructive</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-target"></i> <span>Triggers</span> <i class="ph ph-caret-right"></i></div>
                    <div class="menu-item"><i class="ph ph-gear"></i> <span>Settings</span> <i class="ph ph-caret-right"></i></div>
                </div>
                <div class="submenu-container" id="self-submenu" style="display: none;">
                    <div class="submenu-item" data-option="no_clip">
                        <i class="ph ph-airplane"></i> <span>No Clip</span>
                        <label class="switch">
                            <input type="checkbox" id="no_clip_toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="submenu-item" data-option="god_mode">
                        <i class="ph ph-shield"></i> <span>God Mode</span>
                        <label class="switch">
                            <input type="checkbox" id="god_mode_toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="submenu-item" data-option="super_jump">
                        <i class="ph ph-arrow-up"></i> <span>Super Jump</span>
                        <label class="switch">
                            <input type="checkbox" id="super_jump_toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="submenu-item" data-option="invisibility">
                        <i class="ph ph-eye-slash"></i> <span>Invisibility</span>
                        <label class="switch">
                            <input type="checkbox" id="invisibility_toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="menu-footer">
                Version: Beta | Aug 19, 2025 | 08:25 PM EDT <span class="right-text" id="menu-counter">1/9</span>
            </div>
        </div>
    </div>
    <script>
        let selectedIndex = 0;
        let submenuSelectedIndex = 0;
        let isSubmenuOpen = false;
        let lastEnterTime = 0;
        const enterDebounce = 350; // Debounce for Enter key
        const menuItems = document.querySelectorAll('.menu-item');
        const submenuItems = document.querySelectorAll('.submenu-item');
        const scrollbarThumb = document.getElementById('scrollbar-thumb');
        const menuCounter = document.getElementById('menu-counter');
        const menuItemsDiv = document.getElementById('menu-items');
        const selfSubmenu = document.getElementById('self-submenu');
        const totalItems = menuItems.length;
        const submenuTotal = submenuItems.length;
        const scrollbarHeight = 320;
        const thumbHeight = 32;
        const maxScrollHeight = scrollbarHeight - thumbHeight;

        function updateMenuSelection(direction) {
            if (!isSubmenuOpen) {
                menuItems[selectedIndex].classList.remove('selected');
                selectedIndex = (selectedIndex + direction + totalItems) % totalItems;
                menuItems[selectedIndex].classList.add('selected');
                const scrollStep = maxScrollHeight / (totalItems - 1);
                const thumbPosition = selectedIndex * scrollStep;
                scrollbarThumb.style.top = `${Math.min(Math.max(thumbPosition, 0), maxScrollHeight)}px`;
                if (menuCounter) menuCounter.textContent = `${selectedIndex + 1}/${totalItems}`;
                console.log(`JS: Updated main selection: index=${selectedIndex}, thumbPosition=${thumbPosition}`);
            }
        }

        function updateSubmenuSelection(direction) {
            if (isSubmenuOpen) {
                submenuItems[submenuSelectedIndex].classList.remove('selected');
                submenuSelectedIndex = (submenuSelectedIndex + direction + submenuTotal) % submenuTotal;
                submenuItems[submenuSelectedIndex].classList.add('selected');
                console.log(`JS: Updated submenu selection: index=${submenuSelectedIndex}`);
            }
        }

        function toggleSubmenu() {
            if (selectedIndex === 0 && !isSubmenuOpen) {
                isSubmenuOpen = true;
                menuItemsDiv.style.display = 'none';
                selfSubmenu.style.display = 'block';
                submenuSelectedIndex = 0;
                submenuItems[submenuSelectedIndex].classList.add('selected');
                console.log(`JS: Opened submenu`);
            }
        }

        function closeSubmenu() {
            if (isSubmenuOpen) {
                isSubmenuOpen = false;
                selfSubmenu.style.display = 'none';
                menuItemsDiv.style.display = 'flex';
                menuItems[selectedIndex].classList.add('selected');
                submenuItems.forEach(item => item.classList.remove('selected'));
                console.log(`JS: Closed submenu`);
            }
        }

        function toggleOption() {
            if (isSubmenuOpen) {
                const option = submenuItems[submenuSelectedIndex].dataset.option;
                const toggle = document.getElementById(`${option}_toggle`);
                if (toggle) {
                    toggle.checked = !toggle.checked;
                    console.log(`JS: Toggled option: ${option}, state: ${toggle.checked}`);
                    window.postMessage({
                        type: "self_option",
                        option: option,
                        state: toggle.checked
                    }, "*");
                }
            }
        }

        function syncToggleStates(states) {
            console.log('JS: Syncing toggle states:', JSON.stringify(states));
            for (const [option, state] of Object.entries(states)) {
                const toggle = document.getElementById(`${option}_toggle`);
                if (toggle) {
                    toggle.checked = state;
                    console.log(`JS: Set ${option} to ${state}`);
                }
            }
        }

        // NUI message handler
        window.addEventListener("message", function (event) {
            console.log('JS: NUI Message Received:', JSON.stringify(event.data));
            if (event.data && event.data.type) {
                const currentTime = Date.now();
                switch (event.data.type) {
                    case "init":
                        console.log('JS: Received init message:', event.data.data);
                        window.focus();
                        document.body.focus();
                        console.log('JS: Focused on init');
                        break;
                    case "sync_state":
                        syncToggleStates(event.data.states);
                        break;
                    case "scroll":
                        const direction = event.data.amount < 0 ? -1 : 1;
                        if (isSubmenuOpen) {
                            updateSubmenuSelection(direction);
                        } else {
                            updateMenuSelection(direction);
                        }
                        break;
                    case "enter":
                        if (currentTime - lastEnterTime > enterDebounce) {
                            console.log('JS: Processing Enter key event');
                            lastEnterTime = currentTime;
                            if (isSubmenuOpen) {
                                toggleOption();
                            } else if (selectedIndex === 0) {
                                toggleSubmenu();
                            }
                        } else {
                            console.log('JS: Ignored double Enter event');
                        }
                        break;
                    case "back":
                        console.log('JS: Processing Back key event');
                        closeSubmenu();
                        break;
                    default:
                        console.log('JS: Unknown message type:', event.data.type);
                }
            } else {
                console.log('JS: Invalid or missing message data');
            }
        });

        // Keyboard events as fallback (including Enter)
        window.addEventListener('keydown', function(event) {
            const currentTime = Date.now();
            console.log('JS: Key Pressed:', event.key, 'Submenu Open:', isSubmenuOpen);
            switch (event.key) {
                case 'ArrowUp':
                    event.preventDefault();
                    if (isSubmenuOpen) updateSubmenuSelection(-1);
                    else updateMenuSelection(-1);
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    if (isSubmenuOpen) updateSubmenuSelection(1);
                    else updateMenuSelection(1);
                    break;
                case 'Enter':
                    event.preventDefault();
                    if (currentTime - lastEnterTime > enterDebounce) {
                        console.log('JS: Enter key detected in keydown');
                        lastEnterTime = currentTime;
                        if (isSubmenuOpen) {
                            toggleOption();
                        } else if (selectedIndex === 0) {
                            toggleSubmenu();
                        }
                    } else {
                        console.log('JS: Ignored double Enter keydown');
                    }
                    break;
                case 'Backspace':
                    event.preventDefault();
                    console.log('JS: Backspace key detected in keydown');
                    closeSubmenu();
                    break;
            }
        });

        // Ensure focus for CEF
        window.onload = function() {
            window.focus();
            document.body.tabIndex = 0;
            document.body.focus();
            console.log('JS: UI Loaded and Focused');
        };

        // Periodic focus enforcement
        setInterval(() => {
            if (document.hasFocus()) {
                console.log('JS: Document has focus');
            } else {
                window.focus();
                document.body.focus();
                console.log('JS: Re-focused document');
            }
        }, 1000);
    </script>

    <style>
    body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        background: rgba(0, 0, 0, 0);
    }
    .menu-wrapper {
        display: flex;
        align-items: center;
        margin-left: 20px;
        pointer-events: none; /* Disable all mouse interaction */
    }
    .scrollbar-container {
        width: 8px;
        height: 320px;
        background: #111;
        border-radius: 20px;
        position: relative;
        background: rgba(0, 0, 0, 0.8);
        margin-right: 8px;
        box-shadow: inset 0 0 3px #000;
    }
    .scrollbar-thumb {
        width: 100%;
        height: 32px;
        background: #2c596b;
        border-radius: 20px;
        position: absolute;
        top: 0;
        margin: 4px 0;
    }
    .menu-container {
        width: 320px;
        background: #000000e5;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
    }
    .header-image {
        width: 100%;
        height: auto;
        image-rendering: auto;
        object-fit: cover;
        max-height: 5vw;
    }
    .menu-header {
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-family: 'Segoe UI', sans-serif;
        font-size: 13px;
        padding: 4px;
        font-weight: 600;
        text-align: center;
    }
    .menu-items-container {
        position: relative;
        padding: 8px;
    }
    .menu-items {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }
    .menu-item {
        padding: 6px 12px; /* Thinner options */
        color: white;
        justify-content: space-between;
        display: flex;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        font-size: 13px; /* Reduced for thinner appearance */
        gap: 8px;
        font-weight: 550;
        transition: background 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        background: #0c2a3c;
        border-radius: 4px;
    }
    .menu-item i {
        font-size: 17px; /* Reduced from 18px */
    }
    .menu-item span {
        flex-grow: 1;
        text-align: left;
    }
    .menu-item.selected {
        background-color: #2d4555;
        box-shadow: inset 0 0 0 1px #3a5f78;
    }
    .submenu-container {
        margin-top: 8px;
        display: none;
    }
    .submenu-item {
        padding: 5px 10px; /* Thinner options */
        color: #fff;
        display: flex;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        font-size: 11px; /* Reduced for thinner appearance */
        gap: 8px;
        background: #0c2a3c;
        margin-bottom: 4px;
        border-radius: 4px;
        transition: background 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .submenu-item.selected {
        background-color: #2d4555;
        box-shadow: inset 0 0 0 1px #3a5f78;
    }
    .submenu-item i {
        font-size: 15px; /* Reduced from 16px */
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 30px; /* Reduced for smaller menu */
        height: 15px;
    }
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #666;
        transition: 0.2s;
        border-radius: 15px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 11px;
        width: 11px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.2s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: #4CAF50;
    }
    input:checked + .slider:before {
        transform: translateX(15px);
    }
    .menu-footer {
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-family: 'Segoe UI', sans-serif;
        font-size: 12px;
        padding: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid none;
    }
    .right-text {
        font-weight: bold;
    }
    </style>
</body>
</html>
