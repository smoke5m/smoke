<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shiesty Menu Final Visuals - Refined</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- Root Variables --- */
        :root {
            --color-menu-bg: #00000079; /* Dark gray body */
            --color-highlight-pink: #e100ff; /* Pink highlight */
            --color-highlight-purple: #800080; /* Purple for hover/gradient */
            --color-black-section: #0A0A0A; /* Deep black tab/footer */
            --color-text-bright: #FFFFFF;
            --item-height: 26px; /* Shorter item height */ 
            --selector-height: 27px; /* Thinner selector height */
            --menu-width: 320px;
            --checkbox-off-color: #ffffff;
            --checkbox-on-color: #f500f0;
            --checkbox-bg: #181818;
            --checkbox-on-bg: #181818;
            /* New variables for scrollbar */
            --scrollbar-width: 8px; /* Increased scrollbar width (thicker) */
            --scrollbar-margin: 10px; /* Adjusted margin from menu body */
            --scroll-indicator-vertical-padding: 10px; /* Space for arrows top/bottom */
            --arrow-height: 8px; /* Height of the arrow icon area */
        }

        /* --- Global Setup --- */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start; /* Move horizontally to the left */
            align-items: center;         /* Keep vertically centered */
            background: transparent; 
            font-family: 'Roboto', sans-serif;
            flex-direction: column;
            padding-left: 20px;          /* Optional: Add some space from the very edge */
        }



        /* --- Main Menu Container --- */
        .menu-container {
            position: fixed;
            top: 50%;
            left: 100px; /* Moves the menu 100px from the left edge */
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Main Block for Header and Menu Bar --- */
        .menu-main-block {
            width: var(--menu-width);
            border-radius: 4px; 
            overflow: hidden;
        }

        /* --- Header Section --- */
        .menu-header-wrapper {
            position: relative;
            height: 100px;
            background: purple;
            border-bottom-left-radius: 0; 
            border-bottom-right-radius: 0; 
            border-top-left-radius: 4px; 
            border-top-right-radius: 4px; 
        }

        .menu-header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 500; 
            font-size: 38px;
            color: white;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.9); 
        }

        /* --- Menu Bar --- */
        .menu-bar {
            background: var(--color-black-section); 
            padding: 0;
            font-weight: 400;
            font-size: 13px;
            color: var(--color-text-bright);
            margin-bottom: 0; 
            border-radius: 0;
            height: 30px; 
            display: flex; 
            align-items: center;
        }
        
        .menu-bar-tab {
            /* Default non-active state for sub-tabs */
            background: var(--color-black-section);
            color: #AAAAAA;
            padding: 6px 15px; 
            border-bottom-right-radius: 0; 
            white-space: nowrap;
            height: 100%; 
            display: flex;
            align-items: center;
            box-shadow: 1px 0 5px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-bottom: none;
            border-left: none;
            margin-left: -1px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-bar-tab.main-active {
            /* Active state for Main Menu tab (only when active) */
            background: linear-gradient(180deg, #000 0%, var(--color-highlight-pink) 100%); 
            border-radius: 11px;
            color: var(--color-text-bright);
            border: 0px solid rgba(255, 255, 255, 0.2); 
            border-bottom: none;
        }
        
        .menu-bar-sub-tab.active {
            /* Active state for Submenu tabs */
            background: linear-gradient(180deg, #000 0%, var(--color-highlight-pink) 100%); 
            color: var(--color-text-bright);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-bottom: none;
        }

        /* --- Items Section --- */
        .menu-items {
            width: var(--menu-width);
            background: var(--color-menu-bg);
            position: relative;
            border-radius: 6px; 
            padding: 5px 0; 
            margin-top: 5px; 
        }
        
        .menu-item {
            height: var(--item-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px; 
            font-size: 13px; 
            font-weight: 400; 
            cursor: default;
            position: relative;
            color: var(--color-text-bright);
            transition: box-shadow 0.1s ease;
        }
        
        .menu-item i {
            font-size: 0.7em; 
        }
        
        .menu-item:hover {
            box-shadow: 
                inset 0 0 5px rgba(225, 0, 255, 0.4),
                0 0 3px rgba(225, 0, 255, 0.5); 
        }

        .selector {
            position: absolute;
            left: 0; 
            width: 100%; 
            height: var(--selector-height);
            margin-top: calc((var(--item-height) - var(--selector-height)) / 2); 
            background: #bd00d6d8;
            border-radius: 4px; 
            transition: transform 0.25s ease;
            z-index: 0;
        
            /* Added glow */
            box-shadow: 0 0 10px #f700ff;
        }
        
        .menu-item span, .menu-item i {
            position: relative;
            z-index: 1;
        }
        
        /* --- SCROLL INDICATOR STYLES --- */
        .scroll-indicator-wrapper {
            position: absolute; 
            top: 130px; 
            /* Reposition to the right of the menu block */
            left: calc(-55% + (var(--menu-width) / 2) + var(--scrollbar-margin) - 5px); /* Adjusted left position */
            width: var(--scrollbar-width);
            z-index: 3; 
            background: #000000; 
            border-radius: 3px;
            padding-top: var(--arrow-height);    
            padding-bottom: var(--arrow-height); 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .scroll-indicator-arrow {
            position: absolute;
            width: 110%;
            height: var(--arrow-height);
            background: #000000; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; 
            font-size: 8px; 
        }

        .scroll-indicator-arrow.top {
            top: 0;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }

        .scroll-indicator-arrow.bottom {
            bottom: 0;
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
        }

        .scroll-indicator-bar {
            position: relative; 
            height: 100%; 
            width: 110%;
            background: #000000; 
            border-radius: 0; 
        }
        
        .scroll-thumb {
            position: absolute;
            top: 0;
            left: 0;
            width: 90%;
            /* Pink/Purple Gradient for the thumb */
            background: #e100ff;
            /* Pink/Purple Glow */
            border-radius: 2px; 
            transition: transform 0.25s ease, height 0.25s ease;
            box-shadow: 0 0 8px #e100ff; /* Added glow */
        }

        
        /* Adjust padding for menu items as the scrollbar is now external */
        .menu-item {
            padding-left: 15px; 
        }

        .selector {
            left: 0; 
            width: 100%; 
        }


        /* --- Checkbox Styles --- */
        .checkbox {
            width: 30px;
            height: 14px;
            background: var(--checkbox-bg);
            border-radius: 20px;
            position: relative;
            flex-shrink: 0;
            transition: background 0.08s linear;
            pointer-events: none;
        }
        .checkbox::after {
            content: "";
            position: absolute;
            top: 1px;
            left: 1px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--checkbox-off-color);
            transition: transform 0.08s linear, background 0.08s linear;
        }
        .checkbox.on {
            background: var(--checkbox-on-bg);
        }
        .checkbox.on::after {
            transform: translateX(16px);
            background: var(--checkbox-on-color);
        }

        /* --- Footer Section --- */
        .menu-footer {
            width: calc(var(--menu-width) - 30px);
            background: var(--color-black-section);
            color: white;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 15px;
            border-radius: 5px; 
            margin-top: 5px; 
            margin-left: auto;
            margin-right: auto;
        }
        
        .footer-details {
            display: flex;
            align-items: center;
        }

        .footer-icon-wrapper {
            display: flex;
            align-items: center;
            padding-right: 10px;
            margin-right: 8px; 
            border-right: 1px solid rgba(255, 255, 255, 0.35); 
        }
        
        .footer-icon {
            font-size: 16px;
            color: white; 
        }

        .footer-info {
            color: #C0C0C0; 
            white-space: nowrap;
        }
        
        .menu-footer .right {
            font-weight: 500;
            white-space: nowrap;
        }

        /* --- Submenu Styles --- */
        .main-menu .menu-item {
            display: flex;
        }
        /* By default, all submenu items are hidden */
        .submenu .menu-item {
            display: none;
        }
        /* When submenu is active, hide main menu items */
        .submenu-active .main-menu .menu-item {
            display: none;
        }
        /* Show the specific active submenu tab items */
        .submenu-active #playerSubmenu.active-tab .menu-item,
        .submenu-active #appearanceSubmenu.active-tab .menu-item {
            display: flex;
        }

        /* --- Notification Styles --- */
        .notification {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--color-highlight-pink) 0%, var(--color-highlight-purple) 100%);
            color: var(--color-text-bright);
            padding: 12px 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(225, 0, 255, 0.7), 
                        inset 0 0 5px rgba(255, 255, 255, 0.3);
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(-50%) translateX(-10px);
        }

        .notification.hide {
            opacity: 0;
            transform: translateY(-50%) translateX(10px);
        }
    </style>
</head>
<body>
    
    <div class="menu-container">
        <div class="menu-main-block">
            <div class="menu-header-wrapper">
                <div class="menu-header">Shiesty</div>
            </div>
            
            <div class="menu-bar" id="menuBar">
                <span class="menu-bar-tab main-active" id="mainMenuTab">Main menu</span>

                <span class="menu-bar-tab menu-bar-sub-tab" id="playerSubTab" data-tab-key="player">Player</span>
                <span class="menu-bar-tab menu-bar-sub-tab" id="appearanceSubTab" data-tab-key="appearance">Appearance</span>

            </div>
        </div>
        
        <div class="scroll-indicator-wrapper" id="scrollIndicatorWrapper">
            <div class="scroll-indicator-arrow top"><i class="fas fa-chevron-up"></i></div>
            <div class="scroll-indicator-bar">
                <div class="scroll-thumb" id="scrollThumb"></div>
            </div>
            <div class="scroll-indicator-arrow bottom"><i class="fas fa-chevron-down"></i></div>
        </div>

        <div class="menu-items" id="menuItems">
            <div class="selector" id="selector"></div>
            
            <div class="main-menu">
                <div class="menu-item" data-action="player">
                    <span>Player</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="menu-item" data-action="server">
                    <span>Server</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="menu-item" data-action="weapon">
                    <span>Weapon</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="menu-item" data-action="combat">
                    <span>Combat</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="menu-item" data-action="vehicle">
                    <span>Vehicle</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="menu-item" data-action="visual">
                    <span>Visual</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="menu-item" data-action="miscellaneous">
                    <span>Miscellaneous</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="menu-item" data-action="settings">
                    <span>Settings</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="menu-item" data-action="search">
                    <span>Search</span>
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
            <div class="submenu">
                <div id="playerSubmenu" class="sub-tab-content">
                    <div class="menu-item" data-action="player-revive">
                        <span>Revive</span>
                        <span></span>
                    </div>
                    <div class="menu-item" data-action="player-health">
                        <span>Health</span>
                        <span></span>
                    </div>
                    <div class="menu-item" data-action="player-armor">
                        <span>Armor</span>
                        <span></span>
                    </div>
                    <div class="menu-item" data-action="player-godmode">
                        <span>Godmode</span>
                        <span class="checkbox"></span>
                    </div>
                    <div class="menu-item" data-action="player-noclip">
                        <span>Noclip</span>
                        <span class="checkbox"></span>
                    </div>
                    <div class="menu-item" data-action="player-invisible">
                        <span>invisible</span>
                        <span class="checkbox"></span>
                    </div>
                    <div class="menu-item" data-action="player-fastrun">
                        <span>Fast Run</span>
                        <span class="checkbox"></span>
                    </div>
                </div>

                <div id="appearanceSubmenu" class="sub-tab-content">
                    <div class="menu-item" data-action="randomize-outfit">
                        <span>Randomize Outfit</span>
                        <span></span>
                    </div>
                    <div class="menu-item" data-action="appearance-hat">
                        <span>Toggle Hat</span>
                        <span class="checkbox"></span>
                    </div>
                    <div class="menu-item" data-action="appearance-accessories">
                        <span>Random Accessories</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="menu-footer">
            <div class="footer-details">
                <div class="footer-icon-wrapper">
                    <i class="fas fa-running footer-icon"></i>
                </div>
                <span class="footer-info">271078 | 9d ago</span>
            </div>
            <div class="right">1/9</div>
        </div>
    </div>

    <script>
        window.addEventListener('message', (event) => {
            const data = event.data;
            if (!data || !data.type) return;

            console.log("Received message:", data); // Debugging

            // Create proper keyboard event
            const e = new KeyboardEvent(data.type, {
                key: data.key || '',
                keyCode: data.keyCode,
                bubbles: true
            });

            document.dispatchEvent(e);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const menuItemsContainer = document.getElementById('menuItems');
            const selector = document.getElementById('selector');
            const scrollIndicatorWrapper = document.getElementById('scrollIndicatorWrapper');
            const scrollIndicatorBar = scrollIndicatorWrapper.querySelector('.scroll-indicator-bar'); 
            const scrollThumb = document.getElementById('scrollThumb'); 
            const mainMenuTab = document.getElementById('mainMenuTab');
            const playerSubTab = document.getElementById('playerSubTab');
            const appearanceSubTab = document.getElementById('appearanceSubTab');
            const subTabs = [playerSubTab, appearanceSubTab];
            let subTabIndex = 0; // Index for current active sub-tab (0 for Player, 1 for Appearance)

            let selectedIndex = 0;
            let scrollInterval = null;
            let currentDirection = 0; 
            let isSubmenuActive = false;
            let currentMenu = 'main'; // 'main', 'player', or 'appearance'
            
            const repeatRate = 120; 
            const itemHeight = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--item-height'));
            const arrowHeight = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--arrow-height'));


            const mainMenuItems = document.querySelectorAll('.main-menu .menu-item');
            const playerSubmenuItems = document.querySelectorAll('#playerSubmenu .menu-item');
            const appearanceSubmenuItems = document.querySelectorAll('#appearanceSubmenu .menu-item');
            
            const allSubmenuItems = {
                'player': playerSubmenuItems,
                'appearance': appearanceSubmenuItems
            };

            let currentItems = mainMenuItems;
            let numItems = currentItems.length;

            // --- Menu Bar Tab Visibility and Active State ---
            function updateMenuBar() {
                if (currentMenu === 'main') {
                    mainMenuTab.classList.add('main-active');
                    mainMenuTab.style.display = 'flex';
                    subTabs.forEach(tab => tab.style.display = 'none');
                } else if (isSubmenuActive) {
                    mainMenuTab.classList.remove('main-active');
                    mainMenuTab.style.display = 'none';
                    subTabs.forEach(tab => {
                        tab.style.display = 'flex';
                        tab.classList.remove('active');
                    });
                    // Set the active sub-tab
                    subTabs[subTabIndex].classList.add('active');
                }
            }

            // --- Scroll Indicator Logic ---
            function updateScrollIndicator() {
                // Get the height of the menu-items container
                const menuHeight = menuItemsContainer.clientHeight;
                
                // Adjust scrollIndicatorWrapper height: menuHeight + padding for arrows
                scrollIndicatorWrapper.style.height = `${menuHeight + (arrowHeight * 2)}px`;
                
                // The container for thumb movement is the 'scroll-indicator-bar'
                const thumbTrackHeight = scrollIndicatorBar.clientHeight; 
                
                const thumbHeight = Math.max(20, (thumbTrackHeight / numItems)); 
                scrollThumb.style.height = `${thumbHeight}px`;

                const maxThumbTravel = thumbTrackHeight - thumbHeight;
                const scrollPercentage = numItems > 1 ? selectedIndex / (numItems - 1) : 0; 
                const thumbPosition = scrollPercentage * maxThumbTravel;
                
                scrollThumb.style.transform = `translateY(${thumbPosition}px)`;
            }

            // --- Notification Function ---
            function showNotification(message) {
                const existingNotification = document.querySelector('.notification');
                if (existingNotification) {
                    existingNotification.remove();
                }

                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = `Action: ${message}`;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);

                setTimeout(() => {
                    notification.classList.remove('show');
                    notification.classList.add('hide');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 2000);
            }

            // --- Core Selection Logic ---
            function updateSelection() {
                selector.style.transform = `translateY(${selectedIndex * itemHeight}px)`;
                document.querySelector('.menu-footer .right').textContent = `${selectedIndex + 1}/${numItems}`;
                updateScrollIndicator(); 
            }

            function moveSelection() {
                if (currentDirection !== 0) {
                    selectedIndex = (selectedIndex + currentDirection);
                    
                    if (selectedIndex < 0) {
                        selectedIndex = numItems - 1; 
                    } else if (selectedIndex >= numItems) {
                        selectedIndex = 0; 
                    }
                    
                    updateSelection();
                }
            }

            function startRepeat(newDirection) {
                if (scrollInterval) stopRepeat();
                currentDirection = newDirection;
                moveSelection();
                scrollInterval = setInterval(moveSelection, repeatRate);
            }

            function stopRepeat() {
                clearInterval(scrollInterval);
                scrollInterval = null;
                currentDirection = 0;
            }

            function setActiveSubTab(tabKey) {
                // 1. Update currentMenu and subTabIndex
                currentMenu = tabKey;
                subTabIndex = subTabs.findIndex(tab => tab.dataset.tabKey === tabKey);
                
                // 2. Set active items
                currentItems = allSubmenuItems[tabKey];
                numItems = currentItems.length;
                selectedIndex = 0;

                // 3. Update the main container class for item visibility
                document.querySelectorAll('.sub-tab-content').forEach(content => {
                    content.classList.remove('active-tab');
                });
                document.getElementById(`${tabKey}Submenu`).classList.add('active-tab');

                // 4. Update menu bar visuals
                updateMenuBar();
                
                // 5. Update selector position/scrollbar
                updateSelection();
            }

            function switchToSubmenu() {
                isSubmenuActive = true;
                menuItemsContainer.classList.add('submenu-active');
                setActiveSubTab('player'); // Default to 'player' sub-tab on entering submenu
            }

            function switchToMainMenu() {
                isSubmenuActive = false;
                currentMenu = 'main';
                menuItemsContainer.classList.remove('submenu-active');
                document.querySelectorAll('.sub-tab-content').forEach(content => {
                    content.classList.remove('active-tab');
                });

                currentItems = mainMenuItems;
                numItems = mainMenuItems.length;
                selectedIndex = 0; // Reset index to 'Player' in main menu
                
                updateMenuBar();
                updateSelection();
            }

            // --- Tab Switching Logic (Q and E) ---
            function switchSubTab(direction) {
                if (!isSubmenuActive) return;

                let newIndex = subTabIndex + direction;
                
                if (newIndex < 0) {
                    newIndex = subTabs.length - 1;
                } else if (newIndex >= subTabs.length) {
                    newIndex = 0;
                }
                
                setActiveSubTab(subTabs[newIndex].dataset.tabKey);
            }


            // --- Checkbox Toggle Logic ---
            function toggleCheckbox(item) {
                const checkbox = item.querySelector('.checkbox');
                if (checkbox) {
                    checkbox.classList.toggle('on');
                    console.log(`Toggled checkbox for: ${item.dataset.action}`);
                    showNotification(item.dataset.action); 
                }
            }

            // --- Execute Action Logic ---
            function executeAction(action) {
                console.log(`Executing ${action}`);
                showNotification(action); 
            }

            // --- Keyboard Controls ---
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                    e.preventDefault();
                    let newDirection = (e.key === 'ArrowDown') ? 1 : -1;
                    if (!e.repeat) {
                        startRepeat(newDirection);
                    }
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    stopRepeat();
                    const selectedItem = currentItems[selectedIndex];
                    const action = selectedItem.dataset.action;
                    
                    if (currentMenu === 'main' && action === 'player') {
                        switchToSubmenu();
                    } else if (isSubmenuActive) {
                        // All sub-tab items
                        if (action.includes('health') || action.includes('armor') || action.includes('model') || action.includes('accessories')) {
                            executeAction(action); 
                        } else {
                            toggleCheckbox(selectedItem); 
                        }
                    } else {
                        // Other main menu items
                        console.log(`Action triggered: ${action}`);
                        showNotification(action); 
                    }
                } else if (e.key === 'Backspace' && isSubmenuActive) {
                    e.preventDefault();
                    switchToMainMenu(); 
                } else if (isSubmenuActive && (e.key.toLowerCase() === 'q' || e.key.toLowerCase() === 'e')) {
                    e.preventDefault();
                    const direction = e.key.toLowerCase() === 'e' ? 1 : -1;
                    switchSubTab(direction);
                }
            });

            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                    stopRepeat();
                }
            });

            // Initialize
            updateMenuBar();
            updateSelection();
        });
    </script>
</body>
</html>
